<div #container class="container">
        <div #ratingText class="rating">
            {{ rating }}/5
        </div>
        <div #ratingFront class="stars">
            <i #star (click)="onStarClicked(1)" class="fas fa-star"></i>
            <i #star (click)="onStarClicked(2)" class="fas fa-star"></i>
            <i #star (click)="onStarClicked(3)" class="fas fa-star"></i>
            <i #star (click)="onStarClicked(4)" class="fas fa-star"></i>
            <i #star (click)="onStarClicked(5)" class="fas fa-star"></i>
        </div>
    </div>
